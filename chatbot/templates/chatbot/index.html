    <!-- Bootstrap CSS -->

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {

            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        .chat-container {

            margin: 20px auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(45deg, #007bff, #6f42c1);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .chat-header h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        
        .chat-box {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            background-color: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }
        
        .user-message {
            justify-content: flex-end;
        }
        
        .bot-message {
            justify-content: flex-start;
        }
        
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .user-message .message-content {
            background: #007bff;
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .bot-message .message-content {
            background: white;
            color: #333;
            border: 1px solid #e1e5e9;
            border-bottom-left-radius: 4px;
        }
        
        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            margin: 0 10px;
        }
        
        .user-avatar {
            background: #007bff;
            color: white;
        }
        
        .bot-avatar {
            background: #28a745;
            color: white;
        }
        
        .input-section {
            padding: 20px;
            border-top: 1px solid #e1e5e9;
            background: white;
        }
        
        .input-group input {
            border-radius: 25px;
            padding: 12px 20px;
            border: 1px solid #ddd;
            font-size: 14px;
        }
        
        .input-group button {
            border-radius: 25px;
            padding: 12px 24px;
            border: none;
            background: #007bff;
            color: white;
            margin-left: 10px;
            transition: all 0.3s;
        }
        
        .input-group button:hover {
            background: #0056b3;
            transform: translateY(-1px);
        }
        
        .input-group button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        
        .typing-indicator {
            display: none;
            align-items: center;
            color: #666;
            font-style: italic;
            margin: 10px 0;
        }
        
        .typing-dots {
            display: inline-block;
            margin-left: 10px;
        }
        
        .typing-dots span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #999;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }
        
        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }
        
        .suggestions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }
        
        .suggestion-btn {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .suggestion-btn:hover {
            background: #007bff;
            color: white;
        }

        .welcome-message {
            text-align: center;
            color: #666;
            font-style: italic;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1><i class="fas fa-globe"></i> Travel Chatbot AI</h1>
            <p class="mb-0">Tr·ª£ l√Ω du l·ªãch th√¥ng minh c·ªßa b·∫°n</p>
        </div>
        
        <div class="chat-box" id="chatbox">
            <div class="welcome-message">
                <i class="fas fa-robot fa-2x mb-2"></i>
                <p>Xin ch√†o! üåü T√¥i l√† tr·ª£ l√Ω du l·ªãch AI c·ªßa b·∫°n. H√£y h·ªèi t√¥i v·ªÅ:</p>
                <div class="suggestions">
                    <span class="suggestion-btn" onclick="sendSuggestion('G·ª£i √Ω ƒëi·ªÉm ƒë·∫øn du l·ªãch hot nh·∫•t ch√¢u √Å')">üó∫Ô∏è ƒêi·ªÉm ƒë·∫øn hot</span>
                    <span class="suggestion-btn" onclick="sendSuggestion('Kinh nghi·ªám du l·ªãch ƒê√† L·∫°t 3 ng√†y 2 ƒë√™m')">üå∏ Du l·ªãch ƒê√† L·∫°t</span>
                    <span class="suggestion-btn" onclick="sendSuggestion('ƒÇn g√¨ ·ªü Bangkok Th√°i Lan')">üçú M√≥n ƒÉn Bangkok</span>
                    <span class="suggestion-btn" onclick="sendSuggestion('Chi ph√≠ du l·ªãch Nh·∫≠t B·∫£n 1 tu·∫ßn')">üí∞ Chi ph√≠ Nh·∫≠t B·∫£n</span>
                </div>
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="avatar bot-avatar">
                <i class="fas fa-robot"></i>
            </div>
            <span>ƒêang tr·∫£ l·ªùi...</span>
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        
        <div class="input-section">
            <div class="input-group d-flex">
                <input 
                    type="text" 
                    id="userInput" 
                    class="form-control flex-grow-1" 
                    placeholder="Nh·∫≠p c√¢u h·ªèi v·ªÅ du l·ªãch..." 
                    onkeydown="if(event.key==='Enter' && !event.shiftKey){event.preventDefault(); sendMessage();}"
                >
                <button onclick="sendMessage()" id="sendBtn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        async function sendMessage() {
            const input = document.getElementById("userInput");
            const chatbox = document.getElementById("chatbox");
            const sendBtn = document.getElementById("sendBtn");
            const typingIndicator = document.getElementById("typingIndicator");
            const userText = input.value.trim();

            if (userText === "") return;

            // Disable send button
            sendBtn.disabled = true;
            
            // Hide welcome message
            document.querySelector('.welcome-message')?.remove();

            // Add user message
            chatbox.innerHTML += `
                <div class="message user-message">
                    <div class="message-content">${userText}</div>
                    <div class="avatar user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            `;
            
            input.value = "";
            chatbox.scrollTop = chatbox.scrollHeight;

            // Show typing indicator
            typingIndicator.style.display = 'flex';

            try {
                const response = await fetch("/chat/", {
                    method: "POST",
                    headers: { 
                        "Content-Type": "application/json",
                        "X-CSRFToken": getCookie("csrftoken")
                    },
                    body: JSON.stringify({ message: userText })
                });
                
                const data = await response.json();
                
                // Hide typing indicator
                typingIndicator.style.display = 'none';
                
                // Add bot response
                chatbox.innerHTML += `
                    <div class="message bot-message">
                        <div class="avatar bot-avatar">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="message-content">${data.reply}</div>
                    </div>
                `;
                
            } catch (error) {
                // Hide typing indicator
                typingIndicator.style.display = 'none';
                
                chatbox.innerHTML += `
                    <div class="message bot-message">
                        <div class="avatar bot-avatar">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        <div class="message-content" style="color: #dc3545;">
                            Xin l·ªói, c√≥ l·ªói x·∫£y ra. Vui l√≤ng th·ª≠ l·∫°i sau.
                        </div>
                    </div>
                `;
            }
            
            // Re-enable send button
            sendBtn.disabled = false;
            chatbox.scrollTop = chatbox.scrollHeight;
            input.focus();
        }

        function sendSuggestion(text) {
            document.getElementById("userInput").value = text;
            sendMessage();
        }

        // Get CSRF token
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let cookie of cookies) {
                    cookie = cookie.trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Focus input on load
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('userInput').focus();
        });
    </script>
</body>
</html>
